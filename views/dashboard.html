<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard - Admin Panel</title>
  </head>
  <body class="bg-blue-400">
    <main class="flex justify-center items-center h-screen">
      <div class="bg-white flex flex-col gap-4 px-16 py-8 rounded-md">
        <h1 class="text-4xl">Welcome back, %%NAME%%.</h1>
        <button
          id="logout-button"
          class="text-1xl px-4 py-2 rounded-md bg-red-500 text-white max-w-24"
        >
          Logout
        </button>
      </div>
    </main>

    <script>
      document
        .querySelector('#logout-button')
        .addEventListener('click', (e) => {
          fetch('/api/v1/logout')
            .then((res) => {
              //=> Remove user from storage
              window.localStorage.removeItem('user')

              //=> Reload the page
              window.location.reload()
            })
            .catch((err) => alert(`Error occured, ${err.message}`))
        })
    </script>
  </body>
</html>
